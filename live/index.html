<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-3xl w-full bg-white rounded-xl shadow-md p-8 md:p-10">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-8">推流App测试</h1>
        <div id="button-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
            <!-- 按钮将通过JavaScript动态生成 -->
        </div>
    </div>

    <script>
        // 按钮配置 - 可以通过修改此配置动态更改按钮
        const buttonConfig = [
            { title: "开发服", link: "https://raw.githubusercontent.com/hzucmj/ios-itms-services/refs/heads/master/live/ipa_dev.plist", disabled: false },
            { title: "UAT", link: "https://raw.githubusercontent.com/hzucmj/ios-itms-services/refs/heads/master/live/ipa_uat.plist", disabled: true },
            { title: "正式服", link: "https://raw.githubusercontent.com/hzucmj/ios-itms-services/refs/heads/master/live/ipa_pro.plist", disabled: true }
        ];

        // 获取按钮容器
        const buttonContainer = document.getElementById('button-container');

        // 动态生成按钮
        buttonConfig.forEach(button => {
            const buttonElement = document.createElement('a');
            // 设置链接和目标
            if (button.link && !button.disabled) {
                buttonElement.href = "itms-services://?action=download-manifest&url=" + button.link;
                buttonElement.target = "_blank";
                buttonElement.rel = "noopener noreferrer";
            } else {
                buttonElement.href = "#";
                buttonElement.addEventListener('click', (e) => e.preventDefault());
            }

            // 设置按钮样式
            let buttonClasses = "font-medium py-3 px-5 rounded-lg transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 text-center";
            if (button.disabled) {
                buttonClasses += " bg-gray-300 text-gray-500 cursor-not-allowed";
            } else {
                buttonClasses += " bg-gray-800 hover:bg-gray-900 text-white hover:shadow-md focus:ring-gray-700";
            }
            buttonElement.className = buttonClasses;
            buttonElement.textContent = button.title;

            buttonContainer.appendChild(buttonElement);
        });
    </script>
</body>

</html>
